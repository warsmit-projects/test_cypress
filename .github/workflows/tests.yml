name: tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # let's make sure our tests pass on Chrome browser
    name: Smoke testing
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: rm -rf node_modules
        run: rm -rf node_modules
      - name: yarn install --immutable
        run: yarn install --immutable
      - name: node test.js
        run: node test.js
        env:
          CI: true
